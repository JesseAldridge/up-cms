<link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">

<style>
  .form {
    margin-left: 80px; margin-right: 80px; margin-top: 80px; display: inline-block; padding: 10px;
    border: solid 1px; padding: 10px;
  }
  .form .label {
    font-family: Helvetica; margin-bottom: 0px; font-size: 20px;
  }
  .form input[type="text"], .form input[type="password"] {
    margin-bottom: 5px; margin-top: 24px; border: none; border-bottom: solid 1px;
    font-size: 15px;
  }
  .form input[type="submit"] {
    margin-top: 15px;
  }
  .form ::placeholder { color: #888; }
</style>

<form class='form' action="/login">
  <div class='label'>Login</div>
  <div><input type='text' name="username" placeholder="Username"></div>
  <div><input type='password' name="password" placeholder="Password"></div>
  <input type="submit" value="Submit">
</form>
