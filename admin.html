<link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
<link rel="stylesheet" type="text/css" href="shared.css">

<style type="text/css">
  input[type='text'] {width: 400px; }
  textarea { width: 400px; height: 100px; }
</style>

<div class='main'>
  <h1>Admin Section</h1>

  <div style="margin-bottom: 20px"><a href='/'>Main Page</a></div>

  <div class='articles'>
    {{#article}}
    <form class='form1 form2 form3 form4 form5 form6' action="/article-update" method="post">
      <div>Title:</div>
      <div><input type='text' name="title" placeholder="Title" value="{{title}}"></div>
      <div>Content:</div>
      <textarea name="content" placeholder="Content">{{content}}</textarea>
      <input type="submit" value="Save">
      <input type="hidden" name="article_id" value="{{article_id}}">
    </form>
    {{/article}}
  </div>

  <h2>New Article</h2>

  <form class='form1 form2 form3 form4 form5 form6' action="/article-create" method="post">
    <div>Title:</div>
    <div><input type='text' name="title" placeholder="Title" value="{{title}}"></div>
    <div>Content:</div>
    <textarea name="content" placeholder="Content">{{content}}</textarea>
    <input type="submit" value="Save">
  </form>
</div>
