<script>
  function toggle_autofill() {
    const inputs = document.querySelectorAll('input[type="text"]');
    const is_autofilled = (inputs[0].className.indexOf('autofill') != -1)
    for(input of inputs) {
      input.className = input.className.replace(' autofill', '')
      input.className = input.className + (is_autofilled ? "" : " autofill");
    }
  }

</script>

<button class="toggle-autofill" onclick="toggle_autofill()">Toggle Autofill</button>
