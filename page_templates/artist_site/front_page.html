  .topbar {

    color: white;

    padding: 10px 0px;

  .second-bar {
   padding: 24px 20px;

  .menu-button {
    display: inline-block;
    cursor: pointer;
  }
  .title {
    display: inline-block;
    font-family: Impact;
    font-size: 30px;
    font-weight: 900;
    text-transform: uppercase;
  }
  .splash-img {
    width: 100%;
  }


  .menu {
    position: absolute;
    left: 0;
    top: 0;
    background: black;
    color: white;
    z-index: 1;
    transition: .5s;
  }

  .menu.closed {
    left: -100%;
  }

  .option {
    font-size: 16px;
    font-family: Helvetica;
    text-transform: uppercase;

    cursor: pointer;
  }

  .option:hover {
    color: red;
  }

  .img-container {
    position: relative;
  }

  .img-play-overlay {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    opacity: .5;
    cursor: pointer;
  }

  .img-play-overlay:hover {
    opacity: 1;
  }

  .video-overlay {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: #000000aa;
    transition: background 1s;
  }

  .video-overlay.closed {
    background: #00000000;
    z-index: -1;
  }

  .video-overlay iframe {
    position: absolute;
    left:50%;
    top:50%;
    transform: translateX(-50%) translateY(-50%);
  }

  .video-overlay.closed iframe {
    display: none;
    z-index: -1;
  }

<script>
  function make_openable(selector) {
    let item_open = false

    return {
      close: function() {
        item_open = false
        this.set_html()
      },
      open: function() {
        item_open = true
        this.set_html()
      },
      set_html() {
        const element = document.querySelector(selector)
        element.classList.remove("closed")
        if(!item_open)
          element.classList.add("closed")
      }
    }
  }

  let main_menu = make_openable('.menu')
  let video_overlay = make_openable('.video-overlay')


  // https://developers.google.com/youtube/iframe_api_reference
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: 'Rb0UmrCXxVA',
    });
  }
  function stopVideo() {
    player.stopVideo();
  }

</script>
